<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
    </head>

    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 150px;
            height: 150px;
            font-size: 30px;
            text-align: center;
        }
        td > a {
            font-size: 18px;
        }
    </style>
    <body>
        

        <table>
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                    <td>
                        <h1> hello </h1>
                        <!-- {{ i }}, {{ j }} -->
                        {% if game[i][j] %}
                            {{ game[i][j] }}
                        {% else %}
                            <a href="{{ url_for('play', row = i, col = j) }}"> Play {{ turn }} here </a>
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <h1> hello </h1>
    </body>
</html>
